<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Multi Chat Screens | The Phoenix Hub</title>

    <link rel="shortcut icon" href="../images/ico.ico" type="image/x-icon">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            align-items: flex-start;
        }

        .screen {
            width: 48%;
            height: 400px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: both;
            overflow: auto;
            min-width: 300px;
            min-height: 200px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 700px) {
            .screen {
                width: 100%;
            }
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/857050555447022/Main?embed" data-style="width:100%; height:100%;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/740494237950350/Main?embed" data-style="width:100%; height:100%;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/440296327057553/Main?embed" data-style="width:100%; height:100%;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen"></div>

    </div>

</body>

</html>
