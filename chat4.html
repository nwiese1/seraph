<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Multi Chat Screens | The Phoenix Hub</title>

    <link rel="shortcut icon" href="../images/ico.ico" type="image/x-icon">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .screen {
            flex: 1 1 calc(50% - 20px);
            min-width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: both;
            overflow: auto;
        }

        .screen.full-width {
            flex: 1 1 100%;
        }

        .screen.blank {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/857050555447022/Main?embed" data-style="width:100%; height:100%;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/740494237950350/Main?embed" data-style="width:100%; height:100%;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen full-width">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/440296327057553/Main?embed" data-style="width:100%; height:100%;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen blank full-width">
            1. School Chat<br>
            2. Phoenix Hub Main<br>
            3. Phoenix Hub Moderator
        </div>

    </div>

</body>

</html>
