<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi Chat Screens | The Phoenix Hub</title>
    <link rel="shortcut icon" href="../images/ico.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            width: 100%;
        }
        .screen {
            flex: 1;
            min-width: 300px; /* Minimum width for each screen */
            height: 50vh; /* Each screen will take half of the viewport height */
            border: 1px solid #ddd;
            margin: 5px;
            box-sizing: border-box;
        }
        .screen.blank {
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Screen 1: Chat 1 -->
        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/857050555447022/Main?embed" data-style="width:100%; height:100%; max-height:90vh;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/740494237950350/Main?embed" data-style="width:100%; height:100%; max-height:90vh;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>

        <div class="screen blank"></div>

        <div class="screen">
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/440296327057553/Main?embed" data-style="width:100%; height:100%; max-height:90vh;">Chat</span>
            <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
        </div>
    </div>

</body>
</html>
